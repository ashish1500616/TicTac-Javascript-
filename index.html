<!DOCTYPE html>
<html lang="en-us">
<html>

<head>
    <title>
        Tic Tac Toe.
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <h1>Tic-Tac-Toe</h1></center>
        <hr>
        <div class="row">
            <div class="col-md-8">
                <center>
                    <h4>Select your Oponent.</h4>
                    <form>
                        <input onclick="getOpponent(value)  " type="radio" name="opponent" value="person">&nbsp;Person &nbsp;&nbsp;
                        <input onclick="getOpponent(value) " type="radio" name="opponent" value="computer">&nbsp; Computer.
                    </form>
                    <hr>
                    <h4>Select The Symbol You want to play With.</h4>
                    <form>
                        <input onclick="getSymbol(value)" type="radio" name="symbol" value="o">&nbsp;O &nbsp;&nbsp;
                        <input onclick="getSymbol(value)" type="radio" name="symbol" value="x">&nbsp; X</form>
                    <br>
                </center>
                <br>
                <br>
            </div>
            <div class="col-md-4 score" style="text-align:center;">
                <h4>ScoreBoard.</h4>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table" style="text-align:center;">
                            <thead>
                                <tr>
                                    <th id="p1">
                                        Player 1
                                    </th>
                                    <th id="p2">
                                        Player 2
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th id="plones">0</th>
                                    <th id="pltwos">0</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br>
            <div class="row" id="nameDiv" style="display:none;text-align:center;">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <div class="col-md-6">
                            Player1:
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="playerOne">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-3">
                            Player2:
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="playerTwo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="nameDivCom" style="display:none;text-align:center;">
                <div class="col-md-12">
                    Player1:&nbsp;&nbsp;
                    <input type="text" id="playerOneCom">
                </div>
            </div>
            <br>
            <div class="row">

                <div class="col-md-6 col-md-offset-3">
                    <div id="b1" class="light"></div>
                    <div id="b2" class="light"></div>
                    <div id="b3" class="light"></div>
                    <div id="b4" class="light"></div>
                    <div id="b5" class="light"></div>
                    <div id="b6" class="light"></div>
                    <div id="b7" class="light"></div>
                    <div id="b8" class="light"></div>
                    <div id="b9" class="light"></div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <div class="foot-text text-center" style="text-align:center;">
                    coded by
                    <p>
                        </br>
                        <a href="https://github.com/ashish1500616?tab=overview&from=2016-07-08" target="_blank">Ashish verma.</a>
                    </p>
                    <img align="middle" alt="Teen2Geek" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/892932/profile/profile-80_2.jpg" />
                    <p>
                        </br><a href="https://teen2geek.wordpress.com/" target="_blank"><i class="fa fa-copyright">reserved with teen2geek.wordpress.com</i></a></p>
                </div>
            </div>
        </div>
        <button onclick=" newOrReset()" class="btn btn-lg btn-success">Quit Game </button>
        <script src="script.js"></script>
        <script src="script2.js"></script>
</body>

</html>
